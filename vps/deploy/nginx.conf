events {
    # CRITICAL FOR HIGH LOADS: Increase connection limit. 
    # (Requires 'ulimit -n 65535' on the OS level to work)
    worker_connections 65535;
    
    # Allow worker to accept multiple connections at once
    multi_accept on;
    
    # Efficient connection processing method for Linux
    use epoll;
}

http {
    # LOGGING STRATEGY (The Disk Saver)
    # This map checks the status code. 
    # If it's 429 (Rate Limited) or 444 (Connection Closed), we set logging to 0.
    # We ONLY log legitimate traffic (2xx, 3xx, etc).
    map $status $loggable {
        ~^[23]  1;  # Log 200s and 300s
        500     1;  # Log Server Errors
        default 0;  # Don't log 429s, 404s, 444s during a flood
    }

    # Apply the logging logic
    access_log /var/log/nginx/access.log combined if=$loggable;
    # Buffer the logs to reduce disk write frequency
    access_log /var/log/nginx/access.log combined buffer=32k flush=5s if=$loggable;
    
    # Disable error logging for 'connection reset by peer' spam during attacks
    error_log /var/log/nginx/error.log crit;

    # TIMEOUTS (Drop dead weight fast)
    # Under load, if a client is slow, cut them off to free up slots.
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 15s; # Reduced from 100s. Don't hold connections too long.
    send_timeout 10s;

    # OS FILE CACHE
    # Caches file descriptors so Nginx doesn't ask the kernel for them repeatedly
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    server_names_hash_bucket_size  128;    
    client_max_body_size 20m;
    client_body_buffer_size 32k;
    fastcgi_buffers 16 16k; 
    fastcgi_buffer_size 32k;
    sendfile        on;
    tcp_nopush on; # Optimize packet sending
    tcp_nodelay on; # Optimize packet sending

    # Docker internal DNS resolver for dynamic service IP resolution
    resolver 127.0.0.11 ipv6=off valid=30s;

    # proxy settings
    proxy_connect_timeout 60s; 
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;
    proxy_buffer_size   4k;
    proxy_buffers   8 256k;
    proxy_busy_buffers_size   256k;

    ssl_session_cache   shared:SSL:10m;

    server_tokens off;
    
    # GZIP TUNING
    gzip on;
    gzip_types text/plain application/javascript application/json text/css application/xml;
    # Lower compression level saves MASSIVE CPU. Level 4-5 is the sweet spot. 
    # Level 8 offers <1% better compression for 2x CPU cost.
    gzip_comp_level 4; 
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_disable "msie6";

    # limit request zones
    limit_req_zone $binary_remote_addr zone=limit_1r_s:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=limit_10r_s:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=limit_100r_s:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=limit_1000r_s:10m rate=1000r/s;
    
    # Return 429 Too Many Requests instead of 503 Service Unavailable for rate limiting
    limit_req_status 429;



    upstream api_upstream {
        server my-super-service-api:3000;
        # Keep connections open to upstream to save handshakes
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # Proxy to My Super Service API - map /my-super-service/api to /api
        location /my-super-service/api/ {
            proxy_pass http://api_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint
        location /my-super-service/api/health {
            proxy_pass http://api_upstream/api/health;
            access_log off;
        }

        # Default location - return generic error for all other paths
        location / {
            return 444;
        }
    }
}
