services:
  # My Super Service API
  my-super-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ghcr.io/company-name/my-super-service:latest
    container_name: my-super-service-api
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env}
    environment:
      # API Server Container Configuration
      PORT: 3000
      HOST: 0.0.0.0
      
      # Database Container Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      
      # Redis Container Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./google-application-credentials.json:/app/google-application-credentials.json:ro
    healthcheck:
      test: ["CMD", "bun", "run", "--bun", "-e", "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - my-super-service-network
    deploy:
      resources:
        limits: # Set resource limits
          memory: 1G       
          cpus: '2.0'  # the biggest for my-super-service main service   
        reservations: # Ensure minimum resources
          memory: 512M
          cpus: '0.5'

  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:0.8.0-pg17-trixie
    container_name: my-super-service-postgres
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-my_super_service}
      # PostgreSQL optimizations for small instances
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 256MB
      POSTGRES_WORK_MEM: 4MB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
    volumes:
      - /mnt/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-my_super_service}"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - my-super-service-network
    deploy:
      resources:
        limits:
          memory: 1G  # Increased for vector operations
          cpus: '1.0'  # Add CPU limits
        reservations:
          memory: 1G   # Increased reservation
          cpus: '0.5'  # Reserve CPU resources

  # Redis for caching
  redis:
    image: redis:latest
    container_name: my-super-service-redis
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env}
    # Redis configuration:
    # --requirepass: Password ONLY authentication
    # --appendonly: Enable AOF (Append Only File) persistence for data durability
    # --maxmemory: Limit Redis memory usage to 256MB
    # --maxmemory-policy allkeys-lru: Evict least recently used keys when memory limit is reached
    # --save: Snapshot persistence - save after 1 change in 600s, 10 changes in 300s, or 10000 changes in 60s
    # --tcp-keepalive: Send TCP keepalive packets every 60 seconds to detect dead connections
    # --timeout: Close idle client connections after 300 seconds (5 minutes)
    command: >
      redis-server
      --requirepass "${REDIS_PASSWORD}"
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 600 1 300 10 60 10000
      --tcp-keepalive 60
      --timeout 300
    volumes:
      - /mnt/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - my-super-service-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: my-super-service-nginx
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env}
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/my-super-service/api/health"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - my-super-service-network
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
        reservations:
          memory: 32M
          cpus: '0.05'

  # Dozzle for Docker logs viewing
  dozzle:
    image: amir20/dozzle:latest
    container_name: my-super-service-dozzle
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./dozzle-users.yml:/data/users.yml:ro
    env_file:
      - ${ENV_FILE:-.env}
    environment:
      DOZZLE_BASE: /my-super-service/monitor
      DOZZLE_NO_ANALYTICS: true
      DOZZLE_ENABLE_ACTIONS: false
      DOZZLE_AUTH_PROVIDER: simple
    healthcheck:
      test: ["CMD", "/dozzle", "healthcheck"]
      interval: 1m
      timeout: 30s
      retries: 3
      start_period: 30s
    networks:
      - my-super-service-network
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
        reservations:
          memory: 32M
          cpus: '0.05'

  # Containers to tail VPS logs
  vps-auth-logs:
    image: alpine:latest
    container_name: vps-auth-logs
    restart: unless-stopped
    volumes:
      - /var/log/auth.log:/var/log/auth.log:ro
    command: tail -f /var/log/auth.log

  vps-sys-logs:
    image: alpine:latest
    container_name: vps-sys-logs
    restart: unless-stopped
    volumes:
      - /var/log/syslog:/var/log/syslog:ro
    command: tail -f /var/log/syslog

networks:
  my-super-service-network:
    driver: bridge
