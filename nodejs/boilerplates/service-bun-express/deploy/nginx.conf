events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    server_names_hash_bucket_size  128;    
    client_max_body_size 20m;
    client_body_buffer_size 32k;
    fastcgi_buffers 16 16k; 
    fastcgi_buffer_size 32k;

    proxy_connect_timeout      90s;
    proxy_send_timeout         90s;
    proxy_read_timeout         90s;

    proxy_buffer_size   4k;
    proxy_buffers   8 256k;
    proxy_busy_buffers_size   256k;

    sendfile        on;

    keepalive_timeout  100s;

    ssl_session_cache   shared:SSL:10m;

    server_tokens off;
    
    gzip  on;
    gzip_types text/plain application/javascript application/json text/css application/xml;
    gzip_comp_level 8;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_disable "msie6";

    # limit request zones
    limit_req_zone $binary_remote_addr zone=limit_1r_s:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=limit_10r_s:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=limit_100r_s:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=limit_1000r_s:10m rate=1000r/s;

    upstream my_super_service_api {
        server my-super-service-api:3000;
    }

    upstream dozzle {
        server my-super-service-dozzle:8080;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;  # Changed from DENY to allow monitor iframe
        add_header X-XSS-Protection "1; mode=block";

        # Proxy to My Super Service API - map /my-super-service/api to /api
        location /my-super-service/api/ {
            proxy_pass http://my_super_service_api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /my-super-service/api/health {
            proxy_pass http://my_super_service_api/api/health;
            access_log off;
        }

        # Dozzle Docker logs viewer - map /my-super-service/monitor to Dozzle
        location /my-super-service/monitor/ {
            proxy_pass http://dozzle;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Dozzle real-time logs
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable buffering for real-time log streaming
            proxy_buffering off;
            proxy_cache off;
        }

        # Handle /my-super-service/monitor without trailing slash - redirect
        location = /my-super-service/monitor {
            return 301 /my-super-service/monitor/;
        }

        # Default location - return generic error for all other paths
        location / {
            return 444;
            access_log off;
        }

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
